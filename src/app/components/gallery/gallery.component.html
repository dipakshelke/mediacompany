<!--==========================
      Portfolio Section
    ============================-->
<section id="portfolio" class="clearfix">
    <div class="container">

        <header class="section-header">
            <h3 class="section-title">Our Gallery</h3>
        </header>

        <div class="row">
            <div class="col-lg-12">
                <mat-tab-group>
                    <mat-tab label="Public Images">
                        <div class="col-lg-4 col-md-6 portfolio-item filter-app" data-wow-delay="0.2s">
                            <div class="portfolio-wrap">
                                <img src="../../../assets/img/portfolio/app1.jpg" class="img-fluid" alt="">
                                <div class="portfolio-info">
                                    <h4><a href="#">App 2</a></h4>
                                    <p>App</p>
                                    <div>
                                        <a href="../../../assets/img/portfolio/app1.jpg" class="link-preview"
                                            data-lightbox="portfolio" data-title="App 2" title="Preview"><i
                                                class="ion ion-eye"></i></a>
                                        <a href="#" class="link-details" title="More Details"><i
                                                class="ion ion-android-open"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab *ngIf="currentUser" label="Private Images">
                        <div class="col-lg-4 col-md-6 portfolio-item filter-app" data-wow-delay="0.2s">
                            <div class="portfolio-wrap">
                                <img src="../../../assets/img/portfolio/app2.jpg" class="img-fluid" alt="">
                                <div class="portfolio-info">
                                    <h4><a href="#">App 2</a></h4>
                                    <p>App</p>
                                    <div>
                                        <a href="../../../assets/img/portfolio/app2.jpg" class="link-preview"
                                            data-lightbox="portfolio" data-title="App 2" title="Preview"><i
                                                class="ion ion-eye"></i></a>
                                        <a href="#" class="link-details" title="More Details"><i
                                                class="ion ion-android-open"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>

        <div class="row portfolio-container">

        </div>

    </div>
</section><!-- #portfolio -->
